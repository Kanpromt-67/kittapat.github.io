<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanpromt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- form register -->
<section class="form-register">
    <div class="container">
        <br>
    </div>
</section>
    <!-- form register -->
    <section class="form-register">
        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="" style="max-width: 600px; width: 100%;">
                <h2 class="text-center">สมัครสมาชิก</h2>
                <form action="#" method="POST">
                    <div class="mb-3">
                        <p>คำนำหน้า</p>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>ระบุ</option>
                            <option value="1">นาย</option>
                            <option value="2">นาง</option>
                            <option value="3">นางสาว</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">ชื่อ</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">นามสกุล</label>
                        <input type="lastname" class="form-control" id="lastname" name="lastname" required>
                        <i class="fa-solid fa-eye" id="eye"></i>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">ชื่อผู้ใช้งาน</label>
                        <input type="text" class="form-control" id="username" name="username" autocomplete="username" required>
                        
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">รหัสผ่าน</label>
                        <input type="text" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">อีเมล์</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="number" class="form-label">เบอร์โทรคัพท์</label>
                        <input type="number" class="form-control" id="number" name="number" pattern="\d{10}" title="กรุณาใส่หมายเลขโทรศัพท์ 10 หลัก" required>
                    </div>
                    <div>
                        <p>วัน/เดือน/ปี เกิด</p>
                        <input id="datepicker" width="276" />
                        <script>
                            $('#datepicker').datepicker({
                                uiLibrary: 'bootstrap5'
                            });
                        </script>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">ที่อยู่</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            ฉันยอมรับเงื่อนไข
                        </label>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success w-50">ลงทะเบียน</button>
                        <button type="reset" class="btn btn-warning w-50">ล้างข้อมูล</button>
                    </div>
                    <a href="index.html" class="btn btn-info w-100 mt-3">กลับหน้าหลัก</a>
                </form>
                
            </div>
        </div>
    </section>
</body>
</html>
